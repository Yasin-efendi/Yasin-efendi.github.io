<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal - Matematika Kelas 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { width: 100%; }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
            transition: transform 0.3s ease;
            max-width: 800px;
            margin: auto;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(67,206,162,0.4);
            color: white;
        }
        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-card:hover {
            border-color: #43cea2;
            background: #f0f9f5;
        }
        .option-card.selected {
            border-color: #185a9d;
            background: #eef2f7;
            font-weight: bold;
        }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #43cea2, #185a9d);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="page1" class="card p-4 p-md-5 fade-in">
        <div class="text-center">
            <i class="fas fa-calculator fa-4.5x mb-3 text-primary" style="font-size: 4rem;"></i>
            <h2 class="fw-bold mb-2 text-primary">Latihan Matematika</h2>
            <p class="text-muted mb-4">Try Out Kelas 6 SD Negeri 07 Katon</p>
            <div class="mb-4">
                <input type="text" id="namaSiswa" class="form-control form-control-lg text-center rounded-pill" placeholder="Masukkan Nama Lengkap">
            </div>
            <button onclick="lanjutKeQuiz()" class="btn btn-primary-custom btn-custom w-100">Mulai Latihan</button>
        </div>
    </div>

    <div id="page2" class="card p-4 fade-in" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="badge bg-primary rounded-pill" id="questionCounter">Soal 1/5</span>
            <span id="displayNama" class="fw-bold text-muted small"></span>
        </div>
        <div id="soalContainer"></div>
        <div class="d-flex justify-content-between mt-4">
            <button onclick="prevSoal()" id="prevBtn" class="btn btn-outline-secondary rounded-pill px-4" disabled>Kembali</button>
            <button onclick="nextSoal()" id="nextBtn" class="btn btn-primary-custom rounded-pill px-4">Lanjut</button>
        </div>
    </div>

    <div id="page3" class="card p-4 p-md-5 fade-in" style="display: none;">
        <div class="text-center">
            <h3 class="fw-bold">Hasil Latihan</h3>
            <div class="score-circle" id="scoreCircle">0</div>
            <p id="hasilNama" class="h5 mb-4"></p>
            <div id="detailJawaban" class="text-start mb-4"></div>
            <button onclick="location.reload()" class="btn btn-primary-custom btn-custom w-100 mb-2">Ulangi Latihan</button>
            <button onclick="lihatPembahasan()" class="btn btn-outline-primary btn-custom w-100">Lihat Pembahasan</button>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPembahasan" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pembahasan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="pembahasanContent"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const soalData = [
        {
            soal: "1. Hasil dari 9.450 - 3.150 : 45 adalah …",
            pilihan: ["a. 9.380", "b. 9.400", "c. 9.420", "d. 9.450"],
            kunci: "a",
            pembahasan: "Kerjakan pembagian terlebih dahulu: 3.150 : 45 = 70, kemudian 9.450 - 70 = 9.380"
        },
        {
            soal: "2. Hasil dari -52 - (-27) + (-14) adalah …",
            pilihan: ["a. -39", "b. -41", "c. -43", "d. -45"],
            kunci: "a",
            pembahasan: "-52 - (-27) = -52 + 27 = -25, kemudian -25 + (-14) = -25 - 14 = -39"
        },
        {
            soal: "3. Hasil dari ((72 + 8) - (12 × 3)) : 5 adalah …",
            pilihan: ["a. 8,5", "b. 8,8", "c. 9,2", "d. 9,5"],
            kunci: "b",
            pembahasan: "72 + 8 = 80, 12 × 3 = 36, 80 - 36 = 44, 44 : 5 = 8,8"
        },
        {
            soal: "4. Pak Budi memiliki dua petak sawah. Sawah pertama menghasilkan 4 3/4 kuintal padi, sawah kedua menghasilkan 5 2/4 kuintal padi. Sebanyak 1/6 dari hasil panen dijual. Berapa kuintal padi yang tidak dijual?",
            pilihan: ["a. 8 13/24", "b. 8 15/24", "c. 9 1/4", "d. 9 1/2"],
            kunci: "a",
            pembahasan: "Total = 41/4. Dijual = 41/24. Sisa = 41/4 - 41/24 = 205/24 = 8 13/24"
        },
        {
            soal: "5. Urutan pecahan dari terkecil ke terbesar: 4/5 ; 0,65 ; 75% ; 1/4",
            pilihan: ["a. 1/4 ; 0,65 ; 75% ; 4/5", "b. 0,65 ; 1/4 ; 75% ; 4/5", "c. 4/5 ; 75% ; 0,65 ; 1/4", "d. 75% ; 4/5 ; 0,65 ; 1/4"],
            kunci: "a",
            pembahasan: "Desimal: 0,8 ; 0,65 ; 0,75 ; 0,25. Urutan: 0,25 (1/4), 0,65, 0,75 (75%), 0,8 (4/5)"
        }
    ];

    let currentSoal = 0;
    let jawabanSiswa = new Array(soalData.length).fill(null);
    let nama = "";

    function lanjutKeQuiz() {
        nama = document.getElementById('namaSiswa').value.trim();
        if (!nama) return alert("Silakan isi nama!");
        document.getElementById('displayNama').innerText = nama;
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
        tampilkanSoal(0);
    }

    function tampilkanSoal(index) {
        const soal = soalData[index];
        let html = `<h5 class="mb-4">${soal.soal}</h5>`;
        soal.pilihan.forEach((pil, i) => {
            const letter = String.fromCharCode(97 + i);
            const isSelected = jawabanSiswa[index] === letter;
            html += `<div class="option-card ${isSelected ? 'selected' : ''}" onclick="pilihJawaban('${letter}', ${index})">${pil}</div>`;
        });
        document.getElementById('soalContainer').innerHTML = html;
        document.getElementById('questionCounter').innerText = `Soal ${index + 1}/${soalData.length}`;
        document.getElementById('prevBtn').disabled = index === 0;
        document.getElementById('nextBtn').innerText = index === soalData.length - 1 ? "Selesai" : "Lanjut";
    }

    function pilihJawaban(letter, index) {
        jawabanSiswa[index] = letter;
        tampilkanSoal(index);
    }

    function nextSoal() {
        if (currentSoal < soalData.length - 1) {
            currentSoal++;
            tampilkanSoal(currentSoal);
        } else {
            kirimJawaban();
        }
    }

    function prevSoal() {
        if (currentSoal > 0) {
            currentSoal--;
            tampilkanSoal(currentSoal);
        }
    }

    function kirimJawaban() {
        let benar = 0;
        jawabanSiswa.forEach((j, i) => { if (j === soalData[i].kunci) benar++; });
        const nilai = (benar / soalData.length) * 100;
        document.getElementById('scoreCircle').innerText = nilai;
        document.getElementById('hasilNama').innerText = nama;
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'block';
    }

    function lihatPembahasan() {
        let html = "";
        soalData.forEach((s, i) => {
            html += `<div class="mb-3 border-bottom pb-2">
                <strong>Soal ${i+1}</strong><p>${s.soal}</p>
                <p class="text-success">Kunci: ${s.kunci.toUpperCase()}</p>
                <small>Pembahasan: ${s.pembahasan}</small>
            </div>`;
        });
        document.getElementById('pembahasanContent').innerHTML = html;
        new bootstrap.Modal(document.getElementById('modalPembahasan')).show();
    }
</script>
</body>
</html>
